<!DOCTYPE html>
<html>
<title>Ventriloquy</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('background.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
form{
  vertical-align: center;
}
input[type=text]{
  background: transparent;
  border :none;
  color: white;
  text-align: center;
  outline-color: grey;
  margin-top: 4px;

}

input[type=file]{
  display: none;
}
select{
  background: transparent;
  border :white;
  color: white;
  text-align: center;
  outline-color: grey;
  border: 1px solid white;
  padding: 1px;
}
select option {
    background: #6b717a;
}

.custom-file-upload {
    border: 1px solid white;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    text-decoration-color: white;
    background-color: transparent;
    margin-bottom: 1px;
}
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    
    padding: 1px 13px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}
label{
  color: grey;
}

img{
  border: 2px solid white;
  border-radius: 20px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

}

#myProgress p{
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}
.controls{
  background-color: black;
}
.button1 {
    background: transparent; 
    color: white; 
    border: 1px solid white;
    outline-color: grey;
    margin-top: 4px;

}


#progress p
{
  display: block;
  width: 240px;
  padding: 2px 5px;
  margin: 2px 0;
  border: 1px inset #446;
  border-radius: 5px;
}
#progress p.success
{
  background: #0c0 none 0 0 no-repeat;
}

#progress p.failed
{
  background: #c00 none 0 0 no-repeat;
}

</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">VENTRILOQUY</h1>
    <h1 class="w3-xxlarge w3-animate-top" align="center">Uploaded</h1>
    
    <div align="center">
    <form action="admin.html" method="post">
    <hr class="w3-border-grey" style="margin:auto;width:65%">
    
    <button  class="button button1" value="Back">Go Back!</button>
    </form>
    </div>


  </div>
  <div class="w3-display-bottomright w3-padding-large">
    Powered by IBM Watson
  </div>
</div>

</body>
</html>
