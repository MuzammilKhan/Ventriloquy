{% extends 'videoadmin/base.html' %}

{% block content %}
<div class="container">
  <div class="row">

  <div class="jumbotron">
    <h1>Search the clips in the database:</h1>

    <p>
      {% for c in clip_paths %}
      <div class="gallery">
        <video width="180" controls>
        <source src="{{ MEDIA_URL }}{{ c.name }}/1.wav" type="audio/wav">
        <!-- <source src="mov_bbb.ogg" type="video/ogg"> -->
        Your browser does not support HTML5 video.
        </video>
        <div class="desc">{{ c.name }}</div>
      </div>
      {% endfor %}
      <!-- TODO Add handler if nothing is in the DB  -->
    </p>


    <div align="center">
      <form action="" method="get">
        <div id="content">
        <textarea name="keyword" id="ta" cols="30" placeholder="Click To Enter Text"></textarea>
        </div>

        <hr class="w3-border-grey" style="margin:auto;width:65%">

        <button  class="button button1" value="Search">Search</button>
      </form>
    </div>

    <div align="center">
      <form id="file-form" action="{% url 'uploaded' %}" method="POST">
        {% csrf_token %}
        <input type="file" id="file-select" name="photos[]" />
        <button type="submit" id="upload-button">Upload</button>
        <br>

      </form>
    </div>



  </div>
  </div>
</div>
<script type="text/javascript">
var form = document.getElementById('file-form');
var fileSelect = document.getElementById('file-select');
var uploadButton = document.getElementById('upload-button');

form.onsubmit = function(event) {
  event.preventDefault();

  // Update button text.
  uploadButton.innerHTML = 'Uploading...';

  // The rest of the code will go here...
  var files = fileSelect.files;

  var formData = new FormData();
  for (var i = 0; i < files.length; i++) {
    var file = files[i];

    // Check the file type.
    if (!file.type.match('video.*')) {
      continue;
    }

    // Add the file to the request.
    formData.append('photos[]', file, file.name);
  }


  // Files
  // formData.append(name, file, file.name);
  //
  //
  // };
  var xhr = new XMLHttpRequest();
  xhr.open('POST', "{% url 'uploaded' %}", true);
  xhr.onload = function () {
  (xhr.upload || xhr).addEventListener('progress', function(e) {
              var done = e.position || e.loaded
              var total = e.totalSize || e.total;
              console.log('xhr progress: ' + Math.round(done/total*100) + '%');
          });
  // if (xhr.status === 200) {
  //   // File(s) uploaded.
  //   uploadButton.innerHTML = 'Upload';
  // } else {
  //   alert('An error occurred!');
  // }
  xhr.send(formData);

}</script>
{% endblock %}
